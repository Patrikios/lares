# Template: https://github.com/r-lib/actions/blob/master/.github/workflows/pkgdown.yaml
on:
  push:
    branches: master

name: documentation

jobs:
  documentation:
    runs-on: ubuntu-16.04
    env:
      RSPM: https://packagemanager.rstudio.com/cran/__linux__/bionic/latest
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps(upgrade = TRUE)
          pak::pkg_install("pkgdown")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .s

      - name: Who am I?
        env:
          # Set in Github repo Settings > Secrets
          PERSONAL_EMAIL: ${{ secrets.PERSONAL_EMAIL }}
          PERSONAL_NAME: ${{ secrets.PERSONAL_NAME }}
        run: |
          git config --global user.email "$PERSONAL_EMAIL"
          git config --global user.name "$PERSONAL_NAME"

      - name: Build and deploy pkgdown site
        run: pkgdown::deploy_to_branch(new_process = FALSE)
        shell: Rscript {0}
