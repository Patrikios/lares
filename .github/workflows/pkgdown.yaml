# Template: https://github.com/r-lib/actions/blob/master/.github/workflows/pkgdown.yaml
on:
  push:
    branches: master

name: documentation

jobs:
  documentation:
    runs-on: ubuntu-18.04
    env:
      RSPM: https://packagemanager.rstudio.com/cran/__linux__/bionic/latest
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Install pak and query dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(pak::pkg_deps("local::.", dependencies = TRUE), ".github/r-depends.rds")
        shell: Rscript {0}

       - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ubuntu-18.04-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ubuntu-18.04-${{ steps.install-r.outputs.installed-r-version }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          pak::local_system_requirements(execute = TRUE)
          pak::pkg_system_requirements("pkgdown", execute = TRUE)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps(upgrade = TRUE)
          pak::pkg_install("pkgdown")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .s

      - name: Who am I?
        env:
          # Set in Github repo Settings > Secrets
          PERSONAL_EMAIL: ${{ secrets.PERSONAL_EMAIL }}
          PERSONAL_NAME: ${{ secrets.PERSONAL_NAME }}
        run: |
          git config --global user.email "$PERSONAL_EMAIL"
          git config --global user.name "$PERSONAL_NAME"

      - name: Build and deploy pkgdown site
        run: pkgdown::deploy_to_branch(new_process = FALSE)
        shell: Rscript {0}
